	<section class="signup">
		<span class="new">New account</span>
		<div class="input_field">
			<form action="" class="input">
				<span><img src="../../resources/img/user.png" alt="person"></span><input type="First name" placeholder="First name" required="">
				<span><img src="../../resources/img/user.png" alt="person2"></span><input type="Last name" placeholder="Last name" required="">
				<span><img src="../../resources/img/google.png" alt="email"></span><input type="email" placeholder="Email" method="post" required="">
				<span><img src="../../resources/img/phone.png" alt="phone"></span><input type="Phone" placeholder="Phone" pattern="38[0-9]{3}[0-9]{3}[0-9]{2}[0-9]{2}" id="tel" required="" id="phone">
				<span><img src="../../resources/img/kastle.png" alt="password"></span><input type="password" placeholder="Password" method="post" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" required="" id="password" name="password">
				<span><img src="../../resources/img/kastle.png" alt="confirm_password"></span><input type="password" placeholder="Confirm password" method="post" required="" id="confirm" name="confirm_password">
			</form>
			<div class="police_confirm"><input type="checkbox"><span>By signip up. I agree to the terms of use</span></div>
		</div>
		<a href="#" class="button"><div>Sign Up</div></a>
	</section>
